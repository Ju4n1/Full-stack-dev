<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Cafe</title>
    <link rel="stylesheet" href="/styles/normalice.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
        <header class="header">
               
               <div class="contenedor">
                        <div class="barra">
                                <a class="logo" href="index.html">
                                     <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>   
                                </a>
                                
                                <nav class="navegacion">
                                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                                </nav>

                        </div>
               </div>
               
                <div class="header__texto">
                    <h2 id="heading" class="no--margin">Blog de cafe y cursos</h2>
                    <p class="no--margin">Aprende de nuestros consejos y resetas</p>
                </div>
                
        </header>

        <main class="contenedor">
                <h3 class="centrar-texto">Contacto</h3>
                <div class="contacto-bg"></div>
                <form class="formulario">
                       <div class="campo">
                            <label class="campo__label" for="nombre">Nombre</label>
                            <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre" >
                        </div>
                        
                        <div class="campo">
                            <label class="campo__label" for="email">Email</label>
                            <input class="campo__field" type="email" placeholder="Tu email" id="email">
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="mensaje">Mensaje
                            </label>
                            <textarea id="mensaje" class="campo__field campo__field--textarea"></textarea>
                        </div>

                        <div >
                            <input type="submit" value="Enviar" class="campo__field boton boton--primario">
                        </div>


                </form>


        </main>

       
                
               
             
        </div>
       <footer class="footer">
                <div class="contenedor">
                        <div class="barra">
                                <a class="logo" href="index.html">
                                     <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>   
                                </a>
                                
                                <nav class="navegacion">
                                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                                        <a href="contancto.html" class="navegacion__enlace">Contacto</a>
                                </nav>

                        </div>
                </div>
       </footer>

       <script src="js/modernizr.js"></script>
       <script src="js/scripts.js"></script>
</body>
</html>
